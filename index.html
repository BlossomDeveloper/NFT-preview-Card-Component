<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link href="https://fonts.googleapis.com/css?family=Outfit:100,200,300,regular,500,600,700,800,900" rel="stylesheet" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <div class="container">
      <img src="./images/image-equilibrium.jpg" alt="Equilibrium image" />

      <div class="img-container">
          <img src="./images/icon-view.svg" alt="view icon" />
      </div>
      <h3>Equilibrium #3429</h3>

      <p>Our Equilibrium collection promotes balance and calm.</p>
    
    <div class="amount">
      <div class="left">
        <img src="./images/icon-ethereum.svg" alt="eth symbol" />
        <h5>0.041 ETH</h5>
      </div>
      <div class="right">
        <img src="./images/icon-clock.svg" alt="clock" />
        <h5>3 days left</h5>
      </div>
    </div>
    <div class="creator">
      <img src="./images/image-avatar.png" alt="profile picture" />
      <p>Creation of <span>Jules Wyvern</span></p>
    </div> 
  </div>
</body>
</html>
